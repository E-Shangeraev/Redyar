<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body
    style="
      -webkit-text-size-adjust: 100%;
      -ms-text-size-adjust: 100%;
      margin: 0;
      padding: 0;
      line-height: 100%;
      color: #ffffff;
      width: 100% !important;
      font-family: 'Noto Sans', arial, sans-serif !important;
    "
  >
    <div
      class="mail"
      style="
        width: 100%;
        margin: 0 auto;
        background-color: #131719;
        background-image: url(http://cfry.ru/bg-1.jpg);
        background-position: top;
        background-repeat: no-repeat;
      "
    >
      <div class="wrapper" style="margin: 0 auto; max-width: 850px">
        <div
          class="header"
          style="
            display: flex;
            align-items: center;
            padding: 40px;
            background-color: rgba(100, 100, 100, 0.2);
            border-bottom: 1px solid #888;
          "
        >
          <a
            href="http://cfry.ru"
            target="_blank"
            class="logo"
            style="width: 100px; height: 50px"
          >
            <img
              src="http://cfry.ru/logo.png"
              alt="Логотип Crossfit Redyar"
              style="
                outline: none;
                text-decoration: none;
                border: none;
                -ms-interpolation-mode: bicubic;
                margin: 0;
                padding: 0;
                display: block;
                max-width: 100% !important;
              "
            />
          </a>
          <div
            class="header__right"
            style="text-align: center; margin-left: auto"
          >
            <h2
              class="title"
              style="
                margin: 0;
                font-size: 42px;
                line-height: 150%;
                color: #dbdbdb;
              "
            >
              Crossfit Redyar
            </h2>
            <p style="color: #dbdbdb">
              Новая заявка с сайта
              <a href="http://cfry.ru" target="_blank" style="color: #f15c22"
                >cfry.ru</a
              >
            </p>
          </div>
        </div>
        <div
          class="body"
          style="padding: 40px; color: #000; background-color: #f1f1f1"
        >
          <ul
            class="body__list"
            style="padding: 0; margin: 0; list-style: none"
          >
            <li style="padding: 30px 0">
              <b
                style="
                  display: inline-block;
                  width: 150px;
                  border-right: 1px solid #adadad;
                "
                >Имя:</b
              >
              <span style="padding-left: 15px">John Doe</span>
            </li>
            <li style="padding: 30px 0">
              <b
                style="
                  display: inline-block;
                  width: 150px;
                  border-right: 1px solid #adadad;
                "
                >Телефон:</b
              >
              <a href="tel:+7 (999)-999-98-98" style="padding-left: 15px"
                >+7 (999)-999-98-98</a
              >
            </li>
            <li style="padding: 30px 0">
              <b
                style="
                  display: inline-block;
                  width: 150px;
                  border-right: 1px solid #adadad;
                "
                >Мессенджер:</b
              >
              <span style="padding-left: 15px">Telegram</span>
            </li>
          </ul>
        </div>
        <div
          class="footer"
          style="
            display: flex;
            align-items: center;
            padding: 20px;
            background-color: rgba(100, 100, 100, 0.2);
          "
        >
          <span style="white-space: pre">Разработано компанией </span>
          <a
            href="http://mygang.ru"
            target="_blank"
            style="text-decoration: none; color: #f15c22"
            >Gang</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
